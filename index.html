<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
    <title>Dashboard-Admin</title>
  </head>
  <body>
    <div id="container">
      <nav class="navigationBar">
        <div class="logo">
          <!-- <img src="" alt=""> -->
        </div>
        <ul class="menu">
          <li class="menuItem item_1">
            <img class="svgIcon" src="assets/icons/home.svg" alt="home_icon" />
            <span class="itemName">Home</span>
          </li>
          <li class="menuItem item_2">
            <img
              class="svgIcon"
              src="assets/icons/profile.svg"
              alt="home_icon"
            />
            <span class="itemName">Profile</span>
          </li>
          <li class="menuItem item_3">
            <img
              class="svgIcon"
              src="assets/icons/history.svg"
              alt="home_icon"
            />
            <span class="itemName">History</span>
          </li>
          <li class="menuItem item_4">
            <img
              class="svgIcon"
              src="assets/icons/message.svg"
              alt="home_icon"
            />
            <span class="itemName">Messages</span>
          </li>
          <li class="menuItem item_5">
            <img
              class="svgIcon"
              src="assets/icons/community.svg"
              alt="home_icon"
            />
            <span class="itemName">Communities</span>
          </li>
        </ul>
        <ul class="settings">
          <li class="menuItem item_6">
            <img
              class="svgIcon"
              src="assets/icons/settings.svg"
              alt="settings icon"
            />
            <span class="itemName">Settings</span>
          </li>
          <li class="menuItem item_7">
            <img class="svgIcon" src="assets/icons/privacy.svg" alt="" />
            <span class="itemName">Privacy</span>
          </li>
          <li class="menuItem item_8">
            <img class="svgIcon" src="assets/icons/help.svg" alt="" />
            <span class="itemName">Help and Support</span>
          </li>
        </ul>
      </nav>
      <section class="userSection">
        <header class="header">
          <div class="upperSection">
            <input title="search" type="text" />
            <button title="search">icon</button>
            <div class="notifications">bell</div>
            <div class="avatar">Avatar</div>
            <div class="username">doflamingo</div>
          </div>
          <div class="lowerSection">
            <div class="greet">hey there!</div>
            <div class="actions">
              <div class="post"></div>
              <div class="edit"></div>
              <div class="remove"></div>
            </div>
          </div>
        </header>
        <main class="userStatistics">
          <section class="userProjects">
            <ul class="projects">
              <li class="project">Prj1</li>
              <li class="project">Prj2</li>
              <li class="project">Prj3</li>
              <li class="project">Prj4</li>
              <li class="project">Prj5</li>
            </ul>
          </section>
          <section class="userRecommendations">
            <div class="newsSection">Announcements</div>
            <div class="pinnedContent">Content</div>
          </section>
        </main>
      </section>
    </div>
  </body>
</html>
